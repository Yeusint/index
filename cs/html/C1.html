
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="origin-when-crossorigin" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>canvas动画</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://www.cnblogs.com/css/blog-common.min.css?v=T3qda32WPAJnJeCcMKhkDtUcm1SzcInQFuiLbTe7cHI" />
    <link id="MainCss" rel="stylesheet" href="https://www.cnblogs.com/skins/custom/bundle-custom.min.css?v=URnzNOcYasaxFfc79Balq6aK60x2WaH4sa2e1Ty6OO4" />
    <link type="text/css" rel="stylesheet" href="https://www.cnblogs.com/mankii/custom.css?v=QZAnCK6cQn1&#x2B;4nLq9jJ3JDlk6Mw=" />
</head>
<body style="background-color: black">
<script type="text/javascript" color="255,192,203" opacity='1' zIndex="-10" count="200" src="../../js/canvas-nest.js"></script>
<div id="page_end_html">
    <!-- 右下角live2d效果 -->
    <script type="text/javascript" charset="utf-8" async="" src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
    <script type="text/javascript">
        setTimeout(() => {
            L2Dwidget.init({
                "model": {
                    "scale": 0.5
                },
                "display": {
                    "position": "right",
                    "width": 180,
                    "height": 260,
                    "hOffset": 0,
                    "vOffset": 0
                },
                "mobile": {
                    "show": true,
                    "scale": 0.5
                },
                "react": {
                    "opacityDefault": 0.7,
                    "opacityOnHover": 1
                }
            });
        }, 1000)
    </script>
    <link rel="stylesheet" type="text/css" href="https://blog-static.cnblogs.com/files/zouwangblog/zoom.css">
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.2.0/js/transition.js"></script>
    <script src="https://blog-static.cnblogs.com/files/zouwangblog/zoom.js"></script>
    <script type='text/javascript'>$('#cnblogs_post_body img').attr('data-action', 'zoom');</script>
    <!--放大图片end-->

    <!--鼠标特效-->
    <script src="https://blog-static.cnblogs.com/files/zouwangblog/mouse-click.js"></script>
    <canvas width="1777" height="841" style="position: fixed; left: 0px; top: 0px; z-index: 2147483647; pointer-events: none;"></canvas>
</div>
</body>
</html>
